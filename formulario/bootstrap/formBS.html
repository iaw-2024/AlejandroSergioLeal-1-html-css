<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Nueva Canción</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4 display-3 text-center">Agregar Nueva Canción</h1>
  <form>
    <div class="mb-3">
      <label for="inputTitulo" class="form-label">Título</label>
      <input type="text" class="form-control text-bg-dark" id="inputTitulo">
    </div>
    <div class="mb-3">
      <label for="inputDescripcion" class="form-label">Descripción</label>
      <textarea class="form-control text-bg-dark" id="inputDescripcion" rows="3" ></textarea>
    </div>
    <div class="mb-3">
      <label for="inputImagen" class="form-label">URL de la Imagen</label>
      <input type="text" class="form-control text-bg-dark" id="inputImagen" >
    </div>
    <div class="mb-3">
      <label for="inputVideo" class="form-label">URL de la canción</label>
      <input type="text" class="form-control text-bg-dark" id="inputVideo" >
    </div>
    <div class="mb-3">
      <label for="inputLetra" class="form-label">URL de la letra</label>
      <input type="text" class="form-control text-bg-dark" id="inputLetra" >
    </div>
    <button type="submit" class="btn btn-primary">Agregar Canción</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
