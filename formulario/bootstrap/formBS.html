<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png"
    href="https://cdn.icon-icons.com/icons2/643/PNG/64/music-note-circle-shape-brand_icon-icons.com_59304.png">
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1 class="mb-4 display-4 text-center">Agregar Nueva Canción</h1>
      <form class="col-md-6 border p-3 rounded-4">
        <div class="mb-3">
          <label for="inputTitulo" class="form-label">Título</label>
          <input type="text" class="form-control text-bg-dark" id="inputTitulo">
        </div>
        <div class="mb-3">
          <label for="inputDescripcion" class="form-label">Descripción</label>
          <textarea class="form-control text-bg-dark" id="inputDescripcion" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="inputImagen" class="form-label">URL de la Imagen</label>
          <input type="text" class="form-control text-bg-dark" id="inputImagen">
        </div>
        <div class="mb-3">
          <label for="inputVideo" class="form-label">URL de la canción</label>
          <input type="text" class="form-control text-bg-dark" id="inputVideo">
        </div>
        <div class="mb-3">
          <label for="inputLetra" class="form-label">URL de la letra</label>
          <input type="text" class="form-control text-bg-dark" id="inputLetra">
        </div>
        <div class="p-3 d-grid justify-content-center">
          <button type="submit" class="btn btn-primary">Agregar Canción</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <footer class="text-center pt-5 pb-2">Alejandro Leal - IAW 2024</footer>
</body>

</html>
